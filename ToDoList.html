<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Lodge To-Do List</title>
    <link rel="stylesheet" href="ToDoList.css">
</head>
<body>
    <div class="calculator-container">
        <h1>TECH LODGE TO-DO LIST</h1>
        
        
        <div class="step-section">
            <h3>Select Day</h3>
            <div class="input-group">
                <select id="daySelect">
                    <option value="">Choose a Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
        </div>
        
        <div class="step-section">
            <h3>Add Task</h3>
            <div class="input-group">
                <textarea id="taskInput" cols="30" rows="4" placeholder="Enter your task details"></textarea>
                <button id="addTaskBtn" class="calculate-btn">Add Task</button>
            </div>
        </div>

        <div class="step-section">
            <h3>Task List</h3>
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Search tasks">
               
            </div>
        </div>
        
        <div class="button-group">
            <button id="clearTasksBtn" class="reset-btn">Clear All Tasks</button>
        </div>
    </div>

    <script src="ToDoList.js"></script>
</body>
</html>
